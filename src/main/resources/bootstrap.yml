spring:
  cloud:
    config:
      enabled: false


---

spring:
  application.name: auth-server
  config.activate.on-profile: local
  cloud.config:
    enabled: true
    fail-fast: true
    retry:
      initial-interval: 3000
      multiplier: 1.3
      max-interval: 10000
      max-attempts: 20
    uri: http://${app.config-server}
    name: auth-server

app.config-server: "localhost:8888"

---

spring:
  config:
    activate:
      on-profile: prod

app.config-server: ${CONFIG_SERVER_URI}
