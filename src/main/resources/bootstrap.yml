
spring:
  application.name: auth-server
  cloud.config:
    enabled: true
    fail-fast: true
    retry:
      initial-interval: 3000
      multiplier: 1.3
      max-interval: 10000
      max-attempts: 20
    uri: http://${app.config-server}:8888
    name: auth-server

app.config-server: localhost

---

spring:
  config:
    activate:
      on-profile: prod

app.config-server: config-server
